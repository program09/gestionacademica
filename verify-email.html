<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/libs/bootstrap5/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="app dark">

    <div class="wrapper-login">
        <div class="content-login">
            <div class="login-img">
                <img src="https://imra.ir/wp-content/uploads/2022/10/login-page.png" alt="">
            </div>
            <div class="login-login">
                <form action="" method="post">
                    <h3 class="mb-4 fw-700 title-login">Verificar correo</h3>
                    <p class="mb-4">Por seguridad, necesitamos verificar tu correo. Revisa tu bandeja de entrada y haz clic en el enlace de confirmación. ¡Gracias!</p>
                    <div class="mb-3 d-none">
                        <label for="" class="form-label">Correo electrónico</label>
                        <input type="email" name="" id="" class="form-control" placeholder="example@emp.com" aria-describedby="helpId" />
                        <small id="helpId" class="text-muted">Requerido</small>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill w-100 py-3">Enviar enlace de verificación</button>
                    <div class="text-center mt-4">
                        <a href="forgot-password.html" class="text-link">Cerrar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/libs/bootstrap5/bootstrap.bundle.min.js"></script>
